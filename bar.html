<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: A true bar chart with SVG rects</title>
      <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
		<style type="text/css">
			body {
				  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
				  margin: auto;
				  position: relative;
				  width: 700px;
				}
			.axis path,
			.axis line {
			    fill: none;
			    stroke: black;
			    shape-rendering: crispEdges;
			}

			.axis text {
			    font-family: arial;
			    font-size: 11px;
			}

			rect {
			        -moz-transition: all 0.3s;
			        -o-transition: all 0.3s;
			        -webkit-transition: all 0.3s;
			        transition: all 0.3s;
			}
			rect:hover {
				opacity:0.2;
			}
		</style>
	</head>
	<body>
		<p id="add">Add</p>
		<p id="remove">Remove</p>
		<script type="text/javascript">
  
			//Width and height
			var w = 650;
			var h = 240;
			var barPadding = 20;
			var leftPadding = 50;
			
			// var dataset = [50, 15, 15, 20, 25 , 30].sort(d3.descending);
			var dataset = [ { key: 0, value: 5 },
			            	{ key: 1, value: 10 },
			                { key: 2, value: 13 },
			                { key: 3, value: 19 },
			                { key: 4, value: 21 },
			                { key: 5, value: 25 },
			                { key: 6, value: 50 }]

			var key = function(d) { return d.key; };

			var maxValue = d3.max(dataset, function(d) { return d.value; } );

			//Create SVG element
			var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h);


			var xscale = d3.scale.linear()
									.domain([0, maxValue])
									.range([leftPadding, w - leftPadding]);
	
			var yscale = d3.scale.ordinal()
									.domain(d3.range(dataset.length))
									.rangeRoundBands([0, h-leftPadding/2], 0.2);

			svg.selectAll("rect")
			   .data(dataset, key)
			   .enter()
			   .append("rect")
			   .attr({
					 x: leftPadding,
					 y: function(d, i) { return yscale(i); },
					 height: yscale.rangeBand(),
					 opacity: 0.7,
					 width: function(d) { return xscale(d.value) - leftPadding; },
					 fill: function(d) { return "rgb(0, 0, " + (d.value*10) + ")"; },
					 transform: "translate(0, " + barPadding + ")",
			   	});

			svg.selectAll("text")
				.data(dataset, key)
				.enter()
				.append("text")
				.text(function(d) {
					return d.value;
				})
				.attr("text-anchor", "middle")
				.attr({
					x: leftPadding/2,
					y: function(d, i) { return yscale(i) + yscale.rangeBand()/2 + 7;  },
					fill: "black",
					"font-size": "leftPadding/2",
					"font-family":"arial",
					"text-anchor": "middle",
					transform: "translate(0, " + barPadding + ")",
				})
				.attr("id", "labels");

			var xAxis = d3.svg.axis()
								.scale(xscale)
								.orient("top")
								.ticks(5)
								.tickFormat(d3.format("d"))

			svg.append("g")
					.attr("class", "axis")
					.call(xAxis)
					.attr("transform", "translate(0, " + barPadding + ")");

			d3.selectAll("p")
				.on("click", function() {
					var pid = d3.select(this).attr("id");
					if (pid == "add") {
						var lastKeyValue = dataset[dataset.length - 1].key;
			        	dataset.push({
			        		key: lastKeyValue + 1,
			        		value: Math.floor(Math.random() * maxValue)});
						
					} else {
						dataset.shift();
					}

					xscale.domain([0, d3.max(dataset, function(d) { return d.value; })]);
					yscale.domain(d3.range(dataset.length));

					svg.select(".axis")
							.transition()
							.duration(500)
							.call(xAxis);

					var bars = svg.selectAll("rect")
									.data(dataset, key);

					bars.enter()
							.append("rect")
							.attr("y", h)
			        		.attr("x", leftPadding)
				        	.attr("height", yscale.rangeBand())
				        	.attr("width", function(d) { return xscale(d.value) - leftPadding; })
				        	.attr("fill", function(d) { return "rgb(0, 0, " +  d.value * 10 + ")"; })
				        	.attr("transform", "translate(0, " + barPadding + ")")
				        	

			        bars.transition()
			        	.duration(500)
						.attr("y", function(d, i) { return yscale(i); })
						.attr("height", yscale.rangeBand())

			           	.attr("width", function(d) {
			                return xscale(d.value) - leftPadding;
			           })
		              	.attr("fill", function(d) {   // <-- Down here!
    						return "rgb(0, 0, " +  d.value * 10 + ")"; 
   						});

   					bars.exit()
   							.transition()
   							.duration(500)
   							.attr("opacity", 0)
   							.attr("y", -yscale.rangeBand())
   							.remove();

					labels = svg.selectAll("#labels")
						   			.data(dataset, key);

	   				labels.enter()
	   						.append("text")
							.text(function(d) {
								return d.value;
							})
							.attr("text-anchor", "middle")
							.attr({
								x: leftPadding/2,
								y: h ,
								fill: "black",
								"font-size": "leftPadding/2",
								"font-family":"arial",
								"text-anchor": "middle",
								transform: "translate(0, " + barPadding + ")",
							})
							.attr("id", "labels");

					labels.transition()
							.duration(500)
							.text(function(d) {
					        return d.value;
			   		})
		   					.attr("text-anchor", "middle")
							.attr({
								x: leftPadding/2,
								y: function(d, i) { return yscale(i) + yscale.rangeBand()/2 + 7;  },
								fill: "black",
								"font-size": "leftPadding/2",
								"font-family":"arial",
								"text-anchor": "middle",
								transform: "translate(0, " + barPadding + ")",
								});
					labels.exit()
							.transition()
							.duration(500)
							.attr("y", -yscale.rangeBand())
							.remove();

				});
			
		</script>

	</body>
</html>
